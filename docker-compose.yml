services:
  db:
    container_name: lutris-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    platform: linux/amd64
    ports:
      - "1433:1433"
    volumes:
      - lutris:/var/opt/mssql
      - ./api/src/sql:/tmp
    environment:
      MSSQL_SA_PASSWORD: yourStrong(!)Password
      ACCEPT_EULA: Y
    networks:
      - lutris-net

  api:
    container_name: lutris-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - lutris-net
    depends_on:
      - db

  web:
    container_name: lutris-web
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - lutris-net

volumes:
  lutris:

networks:
  lutris-net:
    driver: bridge
